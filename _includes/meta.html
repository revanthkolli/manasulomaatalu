<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
<meta name="google-site-verification" content="5hihJrIX_rrQiVNSntBSvdZKX9Bn7qZ6g7gkgKVuhLY" />

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html }}" />
{% elsif page.description %}
<meta name="description" content="{{ page.description| strip_html }}" />
<meta property="og:description" content="{{ page.description| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.caption }}" />
<meta property="og:description" content="{{ site.caption }}" />
{% endif %}
<meta name="author" content="{{ site.name }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

{% if page.id %}
<meta property="og:image" content="{{ site.url }}/img/{{ page.image }}" />
{% else %}
<meta property="og:image" content="{{ site.url }}/img/logo2.jpg" og:image:width="619px" og:image:height="619px" />
{% endif %}

{% if page.categories contains 'Movie Review' %}
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "WebPage",
            "breadcrumb": "Movie Review",
            "mainEntity":{
                "@type": "Movie",
                "image": "{{ page.image }}",
                "name": "{{ page.title }}",
                "review": [
                    {
                        "@type": "Review",
                        "author": "{{ page.author }}",
                        "datePublished": "{{ page.date }}",
                        "name": "{{ page.title }}",
                        "reviewBody": "{{ page.excerpt }}",
                        "reviewRating": {
                            "@type": "Rating",
                            "ratingValue": "{{ page.rating }}"
                        }
                    }
                ]
            }
        }
    </script>
{% endif %}
