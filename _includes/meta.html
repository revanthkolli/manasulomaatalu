<meta charset="utf-8" />
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
<meta name="google-site-verification" content="5hihJrIX_rrQiVNSntBSvdZKX9Bn7qZ6g7gkgKVuhLY" />
<meta name="theme-color" content="#25758F" />

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html }}" />
<meta name="twitter:description" content="{{ page.excerpt | strip_html }}" />
{% elsif page.description %}
<meta name="description" content="{{ page.description| strip_html }}" />
<meta property="og:description" content="{{ page.description| strip_html }}" />
<meta name="twitter:description" content="{{ page.description| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.caption }}" />
<meta property="og:description" content="{{ site.caption }}" />
<meta name="twitter:description" content="{{ site.caption }}" />
{% endif %}

<meta name="author" content="{{ site.name }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@ManasuloMaatalu"/>
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta name="twitter:title" content="{{ page.title }}" />
{% endif %}

{% if page.id %}
<meta property="og:image" content="{{ site.url }}/img/{{ page.image }}" />
<meta name="twitter:image" content="{{ site.url }}/img/{{ page.image }}">
{% else %}
<meta property="og:image" content="{{ site.url }}/img/logo2.jpg" og:image:width="619px" og:image:height="619px" />
<meta name="twitter:image" content="{{ site.url }}/img/logo2.jpg">
{% endif %}
