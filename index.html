---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:5 %}
    <a href="{{ site.baseurl }}{{ post.url }}">
      <div class="post-cover" style="background-image: url('img/{{ post.image }}')">
        <article class="post">

          <h1>{{ post.title }}</h1>

          <div class="entry">
            {{ post.description }}
          </div>

          <div class="post-categories">
            {{ post.categories }}
          </div>
        </article>
      </div>
    </a>
  {% endfor %}
</div>
